<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    
    
    <head>
        <title>Try GitServe</title>
        <script src="codemirror/lib/codemirror.js"></script>
        <link href="codemirror/lib/codemirror.css" rel="stylesheet"/>
        <script src="codemirror/mode/python/python.js"></script>
        <!--Los addons permiten el uso de parámetros adicionales><-->
        <!--El addon 1 concretamente permite el uso del auto cierre de etiquetado><-->
        <script src="codemirror/addon/edit/closetag.js"></script><!--Addon 1><-->
        <link href="codemirror/theme/dracula.css" rel="stylesheet"/>
    </head>

    <body id="cuerpo">
        <!--button onclick="Lectura()">Leer</button-->
        <br>
        <button id="readButton">Leer</button>
        <br><br>
        
        <!--textarea id="editor">x=["eso", "eso2"]
for cosa in x
  print(cosa)</textarea-->
        
        <textarea id="editor">alert(textoTest)</textarea>
        
        
        <p id="Log1"><br></p>
        <p id="Log2"><br></p>
        <script>
            var test = 10;
            var readButton = document.getElementById("readButton");
            var editor = CodeMirror.fromTextArea
            (document.getElementById("editor"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true
            });
            editor.setSize("350", "150");
            
            
            
            
            
            readButton.onclick = function Lectura() {
                var textoTest = editor.getValue();
                document.getElementById("Log1").innerHTML = textoTest;
                document.getElementById("Log2").innerHTML = test;
                test++;
                
                
                
                
                //alert("hola12");
                //eval(alert(textoTest));
                eval(textoTest);
            }
            
            
            
            document.write("<br><br><br>Job Done!");
        </script>
    </body>
</html>
